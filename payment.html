<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseMap - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde5d4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f16322;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .logo {
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .nav-links a.active {
            color: #f97316;
        }
        main {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f16322;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d14e1a;
        }
        .hidden {
            display: none;
        }
        .footer {
            background: #f4d1b5;
            text-align: center;
            padding: 20px;
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        
        .social-icons {
            margin: 10px 0;
        }
    </style>
    <script>
        function togglePaymentFields() {
            var method = document.getElementById("payment-method").value;
            document.getElementById("card-details").style.display = (method === "credit-card" || method === "debit-card") ? "block" : "none";
            document.getElementById("billing-info").style.display = (method !== "google-pay" && method !== "apple-pay") ? "block" : "none";
            document.getElementById("phone-number").style.display = (method === "google-pay" || method === "apple-pay") ? "block" : "none";
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">üèõ MuseMap</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="booking.html">Booking</a>
            <a href="chatbot.html">Chatbot</a>
            <a href="quiz.html">Quiz</a>
            <a href="admin.html">Admin</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Complete Your Payment</h2>
        <form>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required onchange="togglePaymentFields()">
                <option value="credit-card">Credit Card</option>
                <option value="debit-card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="apple-pay">Apple Pay</option>
                <option value="google-pay">Google Pay</option>
            </select>

            <div id="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
                
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="billing-info">
                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address">
                
                <label for="zip-code">ZIP Code:</label>
                <input type="text" id="zip-code" name="zip-code">
            </div>

            <div id="phone-number" class="hidden">
                <label for="phone">Phone Number (Linked to Payment App):</label>
                <input type="text" id="phone" name="phone">
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="about.html">About</a>
        </div>
        <div class="social-icons">
            <span>üìò</span> <span>üê¶</span> <span>üì∏</span>
        </div>
        <p>&copy; 2025 MuseMap. All rights reserved.</p>
    </footer>
</body>
</html>
